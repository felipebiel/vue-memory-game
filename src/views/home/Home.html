<div class="home container">
    <FormGame 
        :name.sync="name" 
        @emitStartGame="startGame" 
        v-if="!start" 
    />

    <Score v-else 
        :stillCardsSelected="stillCardsSelected"
        :endOfGame="endOfGame"
        :name="name" 
        :moves="moves" 
        :cardsGame="cardsGame"
        @emitSelectedCard="selectedCard" @emitResetGame="resetGame"  
    />
</div>
